<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
  </head>
  <style>
    #date-selector {
      margin-bottom: 16px;
    }

    .field{
      display: flex;
      flex-direction:column ;
      width: 50px;
      padding: 40px;
      margin: 10px;
      background-color: rgb(189, 243, 225);
      border-radius: 50%;
      text-align: center;
    }

    .value{
      font-size: 30px;
      background-color: rgb(197, 157, 235);
      padding: 5px;
      border-radius: 25%;
    }

    .timer{
      display: flex;
    }
  </style>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <input type="date" id="date-selector" />
    <button class="starts" type="button" data-start>Start countdown</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="./js/02-timer.js"></script>
  </body>
</html>
